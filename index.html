<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery with Payment</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            color: #FFD700;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin: 20px;
            text-shadow: 3px 3px 0 #000;
        }
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .top-bar button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .half-page-box {
            width: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .video-container {
            width: 80%;
            text-align: center;
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #add-video-btn {
            background-color: #f0f0f0;
            border: 2px solid #000;
            border-radius: 12px;
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        #add-video-btn:hover {
            background-color: #e0e0e0;
            color: #000;
        }
        .earnings {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ClickSor</div>
        <div class="top-bar">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
            <button>Button 7</button>
            <button>Button 8</button>
            <button>Button 9</button>
        </div>
        <div class="half-page-box">
            <div class="video-container">
                <h2>Videos</h2>
                <input type="file" id="video-file" accept="video/*" style="display: none;">
                <button id="add-video-btn">Add Video</button>
                <div id="video-list" class="video-gallery"></div>
                <div class="earnings">Total Earnings: $<span id="earnings">0.00</span></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('add-video-btn').addEventListener('click', function() {
            document.getElementById('video-file').click();
        });

        document.getElementById('video-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                saveVideoURL(videoURL);
                displayVideos();
            }
        });

        function saveVideoURL(url) {
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.push(url);
            localStorage.setItem('videos', JSON.stringify(videos));
        }

        function displayVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.forEach(url => {
                const video = document.createElement('video');
                video.controls = true;

                const source = document.createElement('source');
                source.src = url;
                source.type = 'video/mp4';

                video.appendChild(source);
                videoList.appendChild(video);

                video.addEventListener('play', function() {
                    updateEarnings();
                });
            });
        }

        function updateEarnings() {
            let earnings = parseFloat(localStorage.getItem('earnings')) || 0;
            earnings += 75.00;
            localStorage.setItem('earnings', earnings.toFixed(2));
            document.getElementById('earnings').textContent = earnings.toFixed(2);
        }

        window.onload = function() {
            // Initialize earnings at $0.00 if not already set
            if (localStorage.getItem('earnings') === null) {
                localStorage.setItem('earnings', '0.00');
            }
            displayVideos();
            document.getElementById('earnings').textContent = (parseFloat(localStorage.getItem('earnings')) || 0).toFixed(2);
        };
    </script>
</body>
</html>
